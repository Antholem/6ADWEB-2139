<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&family=Caveat&family=Saira+Condensed&family=Secular+One&family=Shippori+Antique+B1&family=Tajawal:wght@300&display=swap" rel="stylesheet">

<br><h1 class="text-center">EMPLOYEES #3</h1><br>

<table class="table table-striped">
    <thead >
        <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>E-MAIL</th>
        </tr>
    </thead>

    <tbody >
        <tr *ngFor="let data of empFetch;">
            <td>{{data.id}}</td>
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.email}}</td>
        </tr>
    </tbody>
</table>
