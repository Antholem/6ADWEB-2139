<br>
<div style="margin-left: 5rem">
    <h4 class="card-title">Fill the form below:</h4>

    <form class="form">
        <br>
        <!--Input Name-->
        First Name: <input name="name" type="text" [(ngModel)] = "Fname" class="feedback-input" placeholder="Name" />  
        <span style="margin-left: 5%;"> Last Name: </span><input name="lastname" type="text" [(ngModel)] = "Lname" class="feedback-input" placeholder="Lastname" /><br>
        <!--Output Name-->
        <br><p>Fullname: <b>{{Fname}} {{Lname}}</b></p>

        <!--Input Email-->
        Enter Email Address: <input name= "email" type="text" [(ngModel)]="Email" class="feedback-input" placeholder="Email" /><br>
        <!--Output Email-->
        <br><p>Email: <b>{{Email}}</b></p>

        <!--Input Institution/Affiliation-->
        Enter Institution/Affiliation: <input name = "ins" type="text" [(ngModel)]="School" class="feedback-input" placeholder="Institution" />
        <!--Ouput Institution/Affiliation-->
        <br><br><p>Academic Institution: <b>{{School}}</b></p>
    </form>
</div>
